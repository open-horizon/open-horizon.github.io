<!-- General Meta Tags -->
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ site.url }}/{{ site.baseurl }}/{{ page.url }}" />
<meta property="og:image" content="{{ site.url }}/{{ site.baseurl }}/{% if page.og-image %}{{ page.og-image }}{% else %}{{ site.og-image }}{% endif %}"/>


<!-- Facebook Meta Tags -->
<meta property="og:description" content="{ site.description }"/>

<!-- Twitter Meta Tags -->
<meta name="twitter:card" content="summary_large_image"/>
<meta property="twitter:domain" content="open-horizon.github.io"/>
<meta property="twitter:url" content="{{ site.url }}/{{ site.baseurl }}/{{ page.url }}"/>
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
<meta name="twitter:description" content="{ site.description }"/>
<meta name="twitter:image" content="{{ site.url }}/{{ site.baseurl }}/{% if page.og-image %}{{ page.og-image }}{% else %}{{ site.og-image }}{% endif %}"/>
