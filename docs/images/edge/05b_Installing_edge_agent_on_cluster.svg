ares the </tspan><tspan x="0" y="20" class="st11 st12 st13">edge cluster</tspan></text><rect width="185.2" height="43" x="118" y="271" class="st7"/><text transform="matrix(1 0 0 1 118 281.3182)"><tspan x="0" y="0" class="st11 st12 st13">4. Logs in to kubernetes </tspan><tspan x="0" y="20" class="st11 st12 st13">cluster as an administrator</tspan></text><rect width="185.2" height="43" x="150" y="343.7" class="st7"/><text transform="matrix(1 0 0 1 150 354.0115)"><tspan x="0" y="0" class="st11 st12 st13">5. Runs agent install script </tspan><tspan x="0" y="20" class="st11 st12 st13">and installs agent</tspan></text><rect width="132" height="16.3" x="350.4" y="138.6" class="st7"/><text class="st11 st12 st13" transform="matrix(1 0 0 1 369.8981 148.9975)">Cloud installer</text><rect width="80.2" height="16.3" x="2.9" y="58.6" class="st7"/><text class="st11 st12 st13" transform="matrix(1 0 0 1 4.1999 68.997)">Node owner</text><rect width="261.7" height="16.3" x="505" y="65.6" class="st7"/><text class="st8 st12 st13" transform="matrix(1 0 0 1 505.0031 76.0019)">Prerequisite: Install management hub</text><rect width="225.9" height="35.8" x="142.4" y="59.6" class="st7"/><text transform="matrix(1 0 0 1 149.5036 69.9357)"><tspan x="0" y="0" class="st11 st12 st13">3. Shares the agent install tar file </tspan><tspan x="15" y="20" class="st11 st12 st13">and cluster login credentials</tspan></text><rect width="149.2" height="47.6" x="764.9" y="385.1" class="st7"/><text transform="matrix(1 0 0 1 764.9237 393.9989)"><tspan x="0" y="0" class="st11 st12 st14">• Kubernetes</tspan><tspan x="0" y="16" class="st11 st12 st14">• Light Kubernetes</tspan><tspan x="0" y="32" class="st11 st12 st14">(ex. Microk8s and k3s)</tspan></text></svg>